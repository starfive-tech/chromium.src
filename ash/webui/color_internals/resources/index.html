<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="chrome://theme/colors.css?sets=sys">
  <meta charset="utf-8">
  <title>Color Internals</title>
  <style>
    body {
      --border-style: 1px solid var(--cros-sys-outline);
      background-color: var(--cros-sys-app_base1);
      color: var(--cros-sys-on_surface);
      font-family: Roboto, sans-serif;
      font-size: 14px;
    }
    #content {
      width: 100%;
    }
    #table-container {
      background-color: var(--cros-sys-surface);
      border: var(--border-style);
      border-radius: 8px;
    }
    table {
      border-collapse: collapse;
      border-spacing: 0;
      table-layout: fixed;
      width: 100%;
    }
    th {
      background-color: var(--cros-sys-header);
      padding: 16px;
    }
    th.border-end {
      border-inline-end: var(--border-style);
    }
    th,
    tr {
      border-bottom: var(--border-style);
    }
    tr:hover {
      background-color: var(--cros-sys-surface1);
    }
    td {
      text-align: center;
    }
    .monospace {
      font-family: 'Courier New', Courier, monospace;
    }
    #text-container {
      padding: 16px;
    }
    a {
      color: var(--cros-sys-primary);
    }
    .color-swatch {
      border-radius: 50%;
      display: inline-block;
      height: 25px;
      margin: 16px 8px;
      vertical-align: middle;
      width: 25px;
    }

  </style>
</head>
<div id="content">
  <div id="text-container">
    <h1 id="table-title">Cros Tokens</h2>
    <p>This is the current color palette for CrOS, generated from
      <a href="https://crsrc.org/c/ui/chromeos/styles/cros_ref_colors.json5">
        cros_ref_colors.json5
      </a> and
      <a href="https://crsrc.org/c/ui/chromeos/styles/cros_sys_colors.json5">
        cros_sys_colors.json5
      </a>.
    </p>
  </div>
  <div id="table-container">
    <table id="cros-tokens" aria-labelledby="table-title">
      <col>
      <colgroup span="2"></colgroup>
      <colgroup span="2"></colgroup>
      <thead>
        <tr>
          <th class="border-end" rowspan="2">Token</th>
          <th class="border-end" colspan="2" scope="colgroup">Light</th>
          <th colspan="2" scope="colgroup">Dark</th>
        </tr>
        <tr>
          <th class="border-end" scope="col">Value</th>
          <th class="border-end" scope="col">Formula</th>
          <th class="border-end" scope="col">Value</th>
          <th scope="col">Formula</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>
<script src="chrome://resources/mojo/mojo/public/js/mojo_bindings_lite.js"></script>
<script type="module" src="index.js"></script>
