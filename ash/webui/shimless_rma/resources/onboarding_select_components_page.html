<style include="cr-shared-style shimless-rma-shared">
</style>

<base-page>
  <div slot="left-pane">
    <h1>[[i18n('selectComponentsTitleText')]]</h1>
    <div class="instructions">
      <localized-link id="reworkFlowLink"
          localized-string="[[reworkFlowLinkText_]]">
      </localized-link>
    </div>
  </div>
  <div slot="right-pane">
    <div class="scroll-container">
      <div id="componentList" class="component-grid repair">
        <template is="dom-repeat" items="{{componentCheckboxes_}}" as="component">
          <repair-component-chip id="[[component.id]]"
            unique-id="[[component.uniqueId]]"
            checked="{{component.checked}}"
            disabled$="[[isComponentDisabled_(component.disabled,
                allButtonsDisabled)]]"
            component-name="[[component.name]]"
            component-identifier="[[component.identifier]]"
            is-first-clickable-component="[[component.isFirstClickableComponent]]">
          </repair-component-chip>
        </template>
      </div>
      <div class="gradient unequal-panes"></div>
    </div>
  </div>
</base-page>
