<style>
  cr-dialog::part(dialog),
  cr-dialog::part(wrapper) {
    height: 100%;
  }

  [slot='button-container'] {
    margin-block-start: auto;
  }
</style>

<cr-dialog show-on-attach>
  <!-- TODO: Use localized strings -->
  <div slot="title">
    Upload to Cloud
  </div>
  <div slot="body">
    <div id="upload-message" style="margin-top: 1rem"></div>
    <div id="file-name" style="margin-top: 1rem"></div>
  </div>
  <div slot="button-container">
    <cr-button id="cancel-button" class="cancel-button">
      Cancel
    </cr-button>
    <cr-button id="upload-button" class="action-button">
      Upload
    </cr-button>
  </div>
</cr-dialog>
