<style include="cr-hidden-style cr-icons">
  :host {
    font-size: 12px;
    max-width: 537px;
    white-space: pre;
  }

  #promoAndDismissContainer {
    align-items: center;
    background-color: var(--ntp-background-override-color);
    border: solid var(--ntp-border-color) 1px;
    border-radius: 24px;
    box-sizing: border-box;
    color: var(--cr-primary-text-color);
    display: flex;
    flex-direction: row;
    height: 30px;
    justify-content: center;
    padding-inline-end: 8px;
    padding-inline-start: 8px;
  }

  :host([middle-slot-promo-id_]) #promoAndDismissContainer {
    padding-inline-end: 12px;
  }

  #promoContainer {
    align-items: center;
    display: flex;
  }

  a {
    color: var(--cr-link-color);
    cursor: pointer;
    text-decoration: none;
  }

  a:focus {
    border-radius: 2px;
    box-shadow: var(--ntp-focus-shadow);
    outline: none;
  }

  * + .image {
    margin-inline-start: 8px;
  }

  .image + * {
    margin-inline-start: 8px;
  }

  img {
    border-radius: 50%;
    height: 24px;
    pointer-events: none;
    width: 24px;
  }

  @media (prefers-color-scheme: dark) {
    img {
      background-color: var(--google-grey-200);
    }
  }

  #dismissPromoButton {
    --cr-icon-button-icon-size: 14px;
    --cr-icon-button-size: 20px;
    margin-inline-start: 4px; 
  }

  #promoAndDismissContainer > :last-child {
    overflow: hidden;
    text-overflow: ellipsis;
  }
</style>
<!-- Visibility is toggled in TS -->
<div id="promoAndDismissContainer" hidden>
  <!-- Promo parts are added by TS. -->
  <template is="dom-if" if="[[middleSlotPromoId_]]">
    <cr-icon-button id="dismissPromoButton"
        class="icon-clear"
        aria-label="$i18n{close}"
        on-click="onDismissPromoButtonClick_">
    </cr-icon-button>
  </template>
</div>
<cr-toast id="dismissPromoButtonToast" duration="10000">
  <div id="dismissPromoButtonToastMessage">
    $i18n{undoDismissPromoButtonToast}
  </div>
  <cr-button id="undoDismissPromoButton"
      aria-label="$i18n{undoDescription}"
      on-click="onUndoDismissPromoButtonClick_">
    $i18n{undo}
  </cr-button>
</cr-toast>
