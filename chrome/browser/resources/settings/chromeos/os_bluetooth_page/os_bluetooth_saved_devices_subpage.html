<style include="settings-shared">
  #container {
    padding-inline-end: calc(var(--cr-section-padding) -
        var(--cr-icon-ripple-padding));
    padding-inline-start: var(--cr-section-padding);
  }

  .device-list {
    margin-inline-start: 32px;
  }
</style>
<div id="container">
  <template is="dom-if"
      if="[[!shouldShowDeviceList_(savedDevices_, savedDevices_.length)]]"
      restamp>
    <div id="noDevices" class="settings-box-text">
      [[noSavedDeviceslabel_]]
    </div>
  </template>
  <template is="dom-if"
      if="[[shouldShowDeviceList_(savedDevices_,
          savedDevices_.length)]]" restamp>
    <div class="settings-box-text">
      [[savedDevicesSublabel_]]
    </div>
    <div class="device-list">
      <os-settings-saved-devices-list
          id="savedDevicesList"
          devices_="[[savedDevices_]]">
      </os-settings-saved-devices-list>
    </div>
  </template>
</div>
